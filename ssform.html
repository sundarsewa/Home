<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundar Sewa Form for Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&family=Poppins:wght@400;600&family=Montserrat+Alternates:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        :root {
            --electric-blue: #2962FF;
            --purple: #9C27B0;
            --neon-cyan: #00E5FF;
            --dark-bg: #121212;
            --glass-white: rgba(255, 255, 255, 0.15);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 3D Animated Banner */
        .banner-container {
            position: relative;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        #banner-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .banner-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .banner-title {
            font-family: 'Barlow Semi Condensed', sans-serif;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(90deg, var(--electric-blue), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .banner-subtitle {
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 1.2rem;
            margin-top: 10px;
            color: white;
        }
        
        /* Form Container */
        .form-container {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        iframe {
            width: 100%;
            height: 1800px;
            border: none;
            border-radius: 15px;
        }
        
        /* Neumorphic Form Elements */
        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(40, 40, 40, 0.6);
            border-radius: 15px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3),
                       -8px -8px 15px rgba(70, 70, 70, 0.1);
            transition: all 0.3s ease;
        }
        
        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 12px 12px 20px rgba(0, 0, 0, 0.4),
                        -12px -12px 20px rgba(70, 70, 70, 0.15);
        }
        
        .section-title {
            font-family: 'Barlow Semi Condensed', sans-serif;
            font-size: 1.8rem;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 15px;
            font-size: 1.5rem;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .footer-divider {
            height: 2px;
            width: 80%;
            margin: 0 auto 30px;
            background: linear-gradient(90deg, transparent, var(--electric-blue), var(--purple), transparent);
            position: relative;
        }
        
        .footer-divider::after {
            content: '';
            position: absolute;
            top: -3px;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .thank-you {
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--electric-blue), var(--purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }
        
        .thank-you-nepali {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .powered-by {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .powered-by span {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .google-logo {
            width: 80px;
            height: auto;
            filter: drop-shadow(0 0 5px rgba(66, 133, 244, 0.7));
        }
        
        .company-info {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .company-logo {
            width: 150px;
            height: auto;
            margin-top: 20px;
            filter: drop-shadow(0 0 10px rgba(0, 229, 255, 0.5));
        }
        
        /* Particles Background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .banner-title {
                font-size: 2rem;
            }
            
            .banner-subtitle {
                font-size: 1rem;
            }
            
            .form-container {
                padding: 15px;
            }
            
            iframe {
                height: 2000px;
            }
            
            .thank-you {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <!-- 3D Animated Banner -->
        <div class="banner-container">
            <canvas id="banner-canvas"></canvas>
            <div class="banner-content">
                <h1 class="banner-title">Sundar Sewa Form</h1>
                <p class="banner-subtitle">Just Fill the form Below to access our Services</p>
            </div>
        </div>
        
        <!-- Form Container -->
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfRowgDvKd8VNXRk9rrCPzmc_PHrtvEkNzLRubzcx0pui0nMQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-divider"></div>
            
            <h2 class="thank-you">Thanks for Filling Out this Form</h2>
            <p class="thank-you-nepali">(फर्म भर्नु भएको मा धेरै धेरै धन्यवाद)</p>
            
            <div class="powered-by">
                <span>Powered by</span>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="google-logo">
            </div>
            
            <img src="images/logo2.jpg" alt="Sundar Sewa Pvt.Ltd." class="company-logo">
            <p class="company-info">Sundar Sewa Pvt.Ltd. All Rights Reserved © 2023</p>
        </footer>
    </div>
    
    <script>
        // 3D Banner Animation with Three.js
        const bannerCanvas = document.getElementById('banner-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, bannerCanvas.clientWidth / bannerCanvas.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: bannerCanvas, alpha: true });
        
        renderer.setSize(bannerCanvas.clientWidth, bannerCanvas.clientHeight);
        renderer.setClearColor(0x000000, 0);
        
        // Create particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 1000;
        
        const posArray = new Float32Array(particleCount * 3);
        
        for(let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0x00E5FF,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        camera.position.z = 3;
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            particlesMesh.rotation.x += 0.0005;
            particlesMesh.rotation.y += 0.0005;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = bannerCanvas.clientWidth / bannerCanvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(bannerCanvas.clientWidth, bannerCanvas.clientHeight);
        });
        
        // Particles.js background
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00E5FF"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#2962FF",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        
        // Form section animations
        const formSections = document.querySelectorAll('.form-section');
        
        formSections.forEach(section => {
            section.addEventListener('mouseenter', () => {
                section.style.transform = 'translateY(-5px)';
            });
            
            section.addEventListener('mouseleave', () => {
                section.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
  </html>
