<head>

    <title>Our Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        
        .team-section {
            padding: 80px 0;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }
        
        .team-member {
            background: #fff;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .team-member::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            transition: height 0.3s ease;
            z-index: -1;
        }
        
        .team-member:hover::before {
            height: 100%;
        }
        
        .team-member:hover {
            transform: translateY(-10px);
            color: #fff;
        }
        
        .team-member:hover .member-name,
        .team-member:hover .member-position {
            color: #fff;
        }
        
        .member-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(52, 152, 219, 0.2);
            margin: 0 auto 20px;
            transition: all 0.3s ease;
        }
        
        .team-member:hover .member-img {
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .member-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #2c3e50;
            transition: all 0.3s ease;
        }
        
        .member-position {
            font-size: 0.95rem;
            color: #7f8c8d;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }
        
        .member-position::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 2px;
            background: #3498db;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }
        
        .team-member:hover .member-position::after {
            background: #fff;
        }
        
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-links a {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            transition: all 0.3s ease;
        }
        
        .team-member:hover .social-links a {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .social-links a:hover {
            transform: translateY(-3px);
            background: #3498db;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .team-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .member-img {
                width: 120px;
                height: 120px;
            }
            
            .member-name {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .team-container {
                grid-template-columns: 1fr;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
